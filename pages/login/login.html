<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="login-script.js"></script>
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="login.css">


    <title>KONTACTS</title>
</head>

<body>

    <div class="container">

        <div class="image-login"><img src="../../assets/Imagem Esquerda.png" alt="image-login"></div>
        <h3>Bem vindo</h3>
        <h1>Faça o login com sua conta</h1>

        <form type="email">
            <input type="email" placeholder="E-mail" class="input-email" required>

            <input type="password" placeholder="Senha" class="input-senha" required>


            <button class="btn-login">LOGIN</button>

        </form>

        <h3 class="cadastro" id="cadastro">Não tem Cadastro? <a href="#">Clique aqui</a></h3>

    </div>



</body>

</html>
